<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twine Game - Simplified with SugarCube</title>
    <script src="https://cdn.jsdelivr.net/gh/tmedwards/sugarcube-2/dist/format.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .page {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="story" class="page"></div>

<script>
    // Define the Twine-like structure using SugarCube
    window.storyFormat = {
        "name": "SugarCube",
        "version": "2.31.1",
        "passages": [
            {
                "pid": "1",
                "name": "Page 1",
                "tags": "",
                "text": "<h1>Welcome to the Twine Game</h1>\n<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>\n<img src=\"app/images/image1.jpg\" alt=\"Image 1\">\n<audio controls>\n<source src=\"app/audio/test.mp3\" type=\"audio/mpeg\">\nYour browser does not support the audio element.\n</audio>\n[[Go to Page 2->Page 2]]\n[[Go to Page 3->Page 3]]"
            },
            {
                "pid": "2",
                "name": "Page 2",
                "tags": "",
                "text": "<h1>Page 2</h1>\n<p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>\n<img src=\"app/images/image2.jpg\" alt=\"Image 2\">\n[[Back to Page 1->Page 1]]\n[[Go to Page 3->Page 3]]"
            },
            {
                "pid": "3",
                "name": "Page 3",
                "tags": "",
                "text": "<h1>Page 3</h1>\n<p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>\n<img src=\"app/images/image3.jpg\" alt=\"Image 3\">\n[[Back to Page 1->Page 1]]\n[[Go to Page 2->Page 2]]"
            }
        ],
        "startnode": "1"
    };

    // Initialize the story
    const storyDiv = document.getElementById("story");
    const startPassage = window.storyFormat.passages.find(p => p.pid === window.storyFormat.startnode);
    storyDiv.innerHTML = startPassage.text;

    // Add navigation between passages
    storyDiv.addEventListener("click", event => {
        if (event.target.tagName === "A") {
            event.preventDefault();
            const targetName = event.target.textContent.split("->")[1].trim();
            const targetPassage = window.storyFormat.passages.find(p => p.name === targetName);
            storyDiv.innerHTML = targetPassage.text;
        }
    });
</script>

</body>
</html>
